<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design</title>
    <style>
        /* Root Variables for Colors */
        :root {
            --dark-blue: #222059;
            --medium-blue: #0A5DA6;
            --light-blue: #29A7D9;
            --white: #FFFFFF;
            --green: #027333;
        }
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--white);
            color: var(--dark-blue);
        }
        header {
            background: var(--medium-blue);
            padding: 20px;
            text-align: center;
            color: var(--white);
            font-size: 24px;
        }
		nav {
    display: flex;
    justify-content: center;
    background: var(--light-blue);
    padding: 10px;
}
nav a {
    color: var(--white);
    text-decoration: none;
    margin: 0 15px;
    font-size: 18px;
}

/* Responsive Navigation for Mobile */
@media (max-width: 768px) {
    nav {
        flex-direction: column;
        text-align: center;
    }
    nav a {
        margin: 10px 0;
    }
}

/* Main Layout */
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}
.box {
    background: var(--green);
    color: var(--white);
    padding: 20px;
    margin: 10px;
    width: 30%;
    text-align: center;
    border-radius: 8px;
}

/* Responsive Grid for Mobile */
@media (max-width: 768px) {
    .box {
        width: 100%;
    }
}

/* Footer */
footer {
    background: var(--dark-blue);
    color: var(--white);
    text-align: center;
    padding: 10px;
    margin-top: 20px;
}
</style>
</head>
<body>
    <header>Responsive Web Design</header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="box">Feature 1</div>
        <div class="box">Feature 2</div>
        <div class="box">Feature 3</div>
    </div>
    <footer>Â© 2024 Responsive Design Example</footer>
</body>
</html>
